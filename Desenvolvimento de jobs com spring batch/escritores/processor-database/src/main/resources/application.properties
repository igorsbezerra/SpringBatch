spring.datasource.jdbcUrl=${DB_MYSQL_URL}
spring.datasource.username=${DB_MYSQL_USERNAME}
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.batch.jdbc.initialize-schema=always

app.datasource.jdbcUrl=${DB_PG_URL}
app.datasource.username=${DB_PG_USERNAME}
app.datasource.password=${DB_PG_PASSWORD}
app.datasource.driver-class-name=org.postgresql.Driver

